<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="script.js"></script>
		<link rel="stylesheet" href="style.css" />
		<title>Mental Maths</title>
	</head>
	<body>
		<div id="container">
			<div id="head">
				Mental Maths
			</div>
			<div id="scoreboard">
				<div id="highscore">
					<img src="assets/trophy2.jfif" alt="Highscore" />
					<div id="highscore_text">0</div>
				</div>
				<div id="currentscore">
					<img src="assets/notebook.jpg" alt="Current score" />
					<div id="currentscore_text">0</div>
				</div>
			</div>
			<div id="question">
				<div id="num_1">_____</div>
				<div id="operator">__</div>
				<div id="num_2">_____</div>
			</div>
			<div id="answer">
				<div id="submit">submit</div>
				<input type="number" id="answer_field" />
				<div id="next">start</div>
			</div>
			<div id="check"></div>
			<div id="theme">
				<div id="light"></div>
				<div id="dark"></div>
			</div>
		</div>
	</body>
</html>
